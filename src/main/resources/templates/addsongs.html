<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add songs</title>
</head>
<body>
	<form action="/addsongs" method="post">
	<label>Song Name: <input type="text" placeholder="Enter the song name" name="name"></label>
	<br><br>
	<label>Song Artist: <input type="text" placeholder="Enter the Artist name" name="artist"></label>
	<br><br>
	<label>Song Genre: <input type="text" placeholder="Enter the Genre" name="genre"></label>
	<br><br>
	<label>Song Link: <input type="text" placeholder="Enter the link" name="link"></label>
	<br><br>
	<input type="submit" value="Add Song">
	</form>
</body>
</html>
