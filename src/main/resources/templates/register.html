<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<form action="/register" method="post">
	<label>User Name: <input type="text" name="username" placeholder="Enter your name"/></label>
	<br><br/>
	<label>Email Id: <input type="email" name="email" placeholder="Enter your email"/></label>
		<br><br/>
	<label>Password: <input type="password" name="password" placeholder="Enter your password"/></label>
	<br><br/>
	<label>Gender: 
	<input type="radio" name="gender" value="Male"/>M 
	<input type="radio" name="gender" value="Female"/>F
	<input type="radio" name="gender" value="Other"/>O
	</label>
	<br><br/>
	<label>Role:
	<input type="radio" name="role" value="admin"/>Admin
	<input type="radio" name="role" value="customer"/>Customer
	</label>
	<br><br/>
	<label>Address:
	<textarea name="address" ></textarea>
	</label>
	<br><br/>
	<input type="submit" value="REGISTER">
	</form>
</body>
</html>
